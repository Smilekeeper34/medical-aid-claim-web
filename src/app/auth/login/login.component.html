<div
  class="page-wrapper"
  id="main-wrapper"
  data-layout="vertical"
  data-navbarbg="skin6"
  data-sidebartype="full"
  data-sidebar-position="fixed"
  data-header-position="fixed"
>
  <div
    class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center"
  >
    <div class="d-flex align-items-center justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xxl-3">
          <div class="card mb-0">
            <div class="card-body">
              <a
                
                class="text-nowrap logo-img text-center d-block py-3 w-100"
              >
                <img src="../assets/images/logos/logo.jpg" width="180" alt="" />
              </a>
              <p class="text-center text-bold">Medical Aid Claim</p>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input formControlName="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                </div>
                <div class="mb-4">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" />
                </div>
              
                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign In</button>
              
                <!-- <div class="d-flex align-items-center justify-content-center">
                  <p class="fs-4 mb-0 fw-bold">New to Stationery Shop</p>
                  <a class="text-primary fw-bold ms-2" routerLink="/register">Create an account</a>
                </div> -->
                <div class="d-flex align-items-center justify-content-center">
                  <a class="text-primary fw-bold ms-2" routerLink="/home">Back to Home</a>
                </div>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
