<!-- doctor-bids-claim.component.html -->

<div class="body-container">
    <div class="container-fluid" style="margin-top: 2%">
      <div class="row">
        <div class="col-lg-12 d-flex align-items-stretch">
          <div class="card w-100">
            <div class="card-body p-4">
              <h5 class="card-title fw-semibold mb-4">Bids By Doctors</h5>
              <div class="table-responsive">
                <table class="table text-nowrap mb-0 align-middle">
                  <thead class="text-dark fs-4">
                    <tr>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Claim Number</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Doctor Email</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Currency</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Description</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Proposed Amount</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Action</h6>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let product of products">
                      <td class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">{{ product.claimNumber }}</h6>
                      </td>
                      <td class="border-bottom-0">
                        <span class="fw-normal">{{ product.drEmail }}</span>
                      </td>
                      <td class="border-bottom-0">
                        <p class="mb-0 fw-normal">{{ product.currency }}</p>
                      </td>
                      <td class="border-bottom-0">
                        <p class="mb-0 fw-normal">{{ product.description }}</p>
                      </td>
                      <td class="border-bottom-0">
                        <h6 class="fw-semibold mb-0 fs-4">{{ product.proposedAmount }}</h6>
                      </td>
                      <td class="border-bottom-0">
                        <div class="d-flex align-items-center gap-2">
                          <!-- <span [ngClass]="{
                              'badge fw-semibold rounded-pill': true,
                              'bg-success': product.status === 'APPROVED',
                              'bg-warning': product.status === 'PENDING',
                              'bg-info': product.status === 'SEND_TO_DR',
                              'bg-primary': product.status === 'SEND_BACK_TO_ADMIN',
                              'bg-danger': product.status === 'NOT_APPROVED'
                            }">{{ product.status }}</span> -->
                          <button class="btn btn-primary" (click)="approveClaim(product.claimNumber, product.drEmail)">Approve</button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
